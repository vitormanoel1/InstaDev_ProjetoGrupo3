<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topo">
        <div class="content centralizador">
            <img src="img/Instadev.png" alt="">
            <nav class="menu">
                <ul class="centralizador">
                    <div class="pesquisa">
                        <img src="img/lupa.png" alt="Lupa De Pesquisa">
                        <h3>Pesquisar</h3>
                    </div>
                    <li><a href="#"><img src="img/Vector.png" alt="Home/Inicio"></a></li>
                    <li><a href="#"><img src="img/plane 1.png" alt="Mensagem/Message"></a></li>
                    <li><a href="#"><img src="img/compass 1.png" alt="Localizacao/Localizacion" ></a></li>
                    <li><a href="#"><img src="img/Vector (1).png" alt="Curtidas/Likes"></a></li>
                    <li><a href="#"><img src="img/thank-you 1.png" alt="Perfil/Profile"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <section class="feed1">
                <div class="stories">
                   <ul>
                    <div class="s3">
                        <li><a href="#"><img src="img/will-baiano 1.png" alt="Versão Baiana do ator Will Smith" ></a></li>
                        <img src="img/will_baianonome.png" >
                    </div>
                    <div>
                        <li><a href="#"><img src="img/vin-diesel 1.png" alt="Sosia ator Vin Diesel"></a></li>
                        <img src="img/vin_diesel (1)nome.png" >
                    </div>
                    <div>
                        <li><a href="#"><img src="img/pele 1.png" alt="Sosia jogador Pele"></a></li>
                        <img src="img/king_pelenome.png" >
                    </div>
                    <div class="s1">
                        <li><a href="#"><img src="img/chaves_metal 1.png" alt="Sosia chaves versao metal"></a></li>
                        <img src="img/chaves_metalnome.png" >
                    </div>
                    <div>
                        <li><a href="#"><img src="img/gabigordo 1.png" alt="Sosia jogador Gabigol"></a></li>
                        <img src="img/gabigordonome.png" >
                    </div>
                    <div>
                        <li><a href="#"><img src="img/tony_stark 1.png" alt="Sosia personagem Tony Stark"></a></li>
                        <img src="img/adriano_starknome.png" >
                    </div>
                    <div>
                        <li><a href="#"><img src="img/samuel-rosa-bebê 1.png" alt="Versao criança do cantor Samuel Rosa"></a></li>
                        <img src="img/samuel_rosanome.png" >
                    </div>
                   </ul>
                </div>
                <section class="KR">
                    <div class="ftperfil">
                        <img src="img/thank-you 2.png">
                        <p><b>yes_baby</b><br><span style="color: #B6B6B6;"> Marcos Jeeves</span></p>
                    </div>
                </section>
            </section>
            <section>
                <section class="postar">
                    <div class="img1">
                        <img src="img/thank-you 3.png">
                    </div>
                    <div class="img2">
                        <img src="img/Postar.png">
                    </div>
                    <div class="btnpost">
                        <div class="campo1">
                            <p>Digite a descrição da imagem</p>
                         </div>
                         <div class="campo2">
                             <p>Escolha a imagem</p>
                         </div>
                         <div class="campo3">
                             <p>Postar</p>
                         </div>
                    </div>   
                </section>
            </section>
            <section class="postagem">
                <section class="post3">
                    <div class="ftperfil">
                        <img src="img/perfilgabgordo.png">
                        <p><b>gabigordo</b><br>Flamengo, RJ</p>
                    </div>
                    <div class="imgpost">
                        <img src="img/post-gabigordo 1.png" alt="" srcset="">
                    </div>
                    <div class="icones">
                        <div class="icon1">
                            <img src="img/curtir.png">
                        </div>
                        <div class="icon2">
                            <img src="img/comentar.png">
                        </div>
                        <div class="comentar">
                            <p>Comentar...</p>
                        </div>
                    </div>
                    <div class="curtidas">
                        <p>2077 Likes</p>
                    </div>
                    <div class="comentarios">
                        <div class="c1">
                            <p><b>gabigordo</b> <span style="color: #2686CC;">#Flamengo</span>  Amo vocês mil milhões <3</p>
                        </div>
                        <div class="c2">
                            <p><b>yes_baby</b> Thank You <3</p>
                        </div>
                        <div class="c3">
                            <p><b>King_pele</b> Esses são bons de bola, entende?<3</p>
                        </div>
                    </div>
                </section>
            </section>
            <section>
                <section class="postagem2">
                    <div class="ftperfil">
                        <img src="img/perfilgabgordo.png">
                        <p><b>gabigordo</b><br>Flamengo, RJ</p>
                    </div>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
